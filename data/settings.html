<form method="post" action="/settings">
  <p>
    BMS serial <b>to override</b>.<br /><input
      placeholder="Type your original bms serial number"
      value="%BMS_SERIAL_OVERRIDE%"
      name="bs"
    />
  </p>
  <p>
    Password you want to use to secure Owie. Must be more than 8 characters, and
    less than 32.<br />
    <input
      placeholder="Type your original password"
      value="%AP_PASSWORD%"
      name="pw"
    />
  </p>

  <button>Save</button>
</form>
<p id="btnField" style="display: none">
  <button onclick="toggleArming(this)" id="armBtn">
    %BOARD_LOCK_ARMED_INV%
  </button>
</p>
<script>
  function toggleArming(armBtn) {
    let xhr = new XMLHttpRequest();
    xhr.open("GET", "/lock?toggleArm");
    xhr.resposeType = "text";

    xhr.onload = () => {
      if (xhr.readyState === xhr.DONE) {
        if (xhr.status === 200) {
          armBtn.innerHTML = xhr.responseText;
        } else {
          armBtn.innerHTML = "Error: " + xhr.status;
        }
      }
    };

    xhr.send();
  }

  if ("%AP_PASSWORD%" !== "") {
    document.getElementById("btnField").style.display = "block";
  }
</script>
